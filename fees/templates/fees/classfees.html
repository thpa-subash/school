{% block body %}
 <div class="mailbox-compose-area mg-tb-15">

                    <div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="hpanel responsive-mg-b-30">

                                <a href="mailbox_compose.html" class="btn btn-success compose-btn btn-block m-b-md">Class Fees</a><br>
                                <form method="post" action="/fees/classfee/" class="form-horizontal"  enctype="multipart/form-data">
                                         {% csrf_token %}

                                <select  name="classname" >
															<option class="form-control pro-edt-select form-control-primary" selected value="none">Select Class</option>

															<option  value="three">3</option>
															<option  value="four">4</option>
															<option  value="five">5</option>

                                                            <option value="seven">7</option>

                                </select>
                                <select  name="academicyear" >
															<option class="form-control pro-edt-select form-control-primary" selected value="none">Select Year</option>
															<option  value="2020">2020</option>
															<option  value="2021">2021</option>
															<option  value="2022">2022</option>
															<option  value="2023">2023</option>
															<option  value="2024">2024</option>
                                                            <option  value="2025">2025</option>
                                                            <option value="2026">2026</option>

														</select><br><br>
                                    <div class="input-group mg-b-pro-edt">
                                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" name="afees" class="form-control" placeholder="Insert Admission Fees">
                                </div>

                                <div class="input-group mg-b-pro-edt">
                                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" name="mfees" class="form-control" placeholder="Insert Monthly Fees">
                                </div>
                                    <div class="input-group mg-b-pro-edt">
                                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" name="transfees" class="form-control" placeholder="Transportation Fees">
                                </div>
                                    <div class="input-group mg-b-pro-edt">
                                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" name="compfees" class="form-control" placeholder="Computer Fees">
                                </div>
                                    <div class="input-group mg-b-pro-edt">
                                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" name="hostel" class="form-control" placeholder="Hostel Fees">
                                </div>
                                <div class="text-center mg-b-pro-edt custom-pro-edt-ds">
                                 <button type="submit"  class="btn btn-lg btn-success ">Save</button>
                                </div>
                                </form>
                            </div>
                        </div>
